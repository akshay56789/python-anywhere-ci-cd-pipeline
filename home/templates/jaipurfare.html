{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metro Fare</title>
  <link rel="stylesheet" href="{% static 'style.css'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background: rgb(255,0,155);
background: linear-gradient(90deg, rgba(255,0,155,1) 0%, rgba(247,136,255,1) 49%, rgba(247,157,255,1) 100%);">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid ">
          <a class="navbar-brand" href="/">Metro Fare Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/kanpur">Kanpur</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="/kochi_fare">Kochi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/nagpur">Nagpur</a>
            </li>
              </ul>

          </div>
      </div>
  </nav>
  <h3  class="text-center text-light my-2">Jaipur Metro</h3>
  <div class="container-whole-whole">
      <div class="container-whole">
          <div class="entry">
              <div class="card card-height">
                  <div class="card-body entry-height">
                      <div class="container text-center">
                          <div>
                              <h5 class="titlecss">Fare Calculator</h5>
                          </div>
                          <div>
                              <form action="/jaipur_result" method="get">
                                  <h3>From</h3>
                                  <select name="origin" id="origin">
                                    <option value="Badi_Chaupar">Badi Chaupar</option>
                                    <option value="Chandpole">Chandpole</option>
                                    <option value="Chhoti_Chaupar">Chhoti Chaupar</option>
                                    <option value="Civil_Lines">Civil Lines</option>
                                    <option value="Jaipur_Metro_Station">Jaipur Metro Station</option>
                                    <option value="Mansarovar">Mansarovar</option>
                                    <option value="New_Aatish_Market">New Aatish Market</option>
                                    <option value="Ram_Nagar">Ram Nagar</option>                                      
                                    <option value="Shayam_Nagar">Shayam Nagar</option> 
                                    <option value="Sindhi_Camp">Sindhi Camp</option>
                                    <option value="Vivek_Vihar">Vivek Vihar</option>
                                      
                                      
                                      
                                      
                                                                        
                                  </select>
                                  <h3 class="my-3">To</h3>
                                  <select name="dest" id="dest">
                                    <option value="Badi_Chaupar">Badi Chaupar</option>
                                    <option value="Chandpole">Chandpole</option>
                                    <option value="Chhoti_Chaupar">Chhoti Chaupar</option>
                                    <option value="Civil_Lines">Civil Lines</option>
                                    <option value="Jaipur_Metro_Station">Jaipur Metro Station</option>
                                    <option value="Mansarovar">Mansarovar</option>
                                    <option value="New_Aatish_Market">New Aatish Market</option>
                                    <option value="Ram_Nagar">Ram Nagar</option>                                      
                                    <option value="Shayam_Nagar">Shayam Nagar</option> 
                                    <option value="Sindhi_Camp">Sindhi Camp</option>
                                    <option value="Vivek_Vihar">Vivek Vihar</option>
                                  </select>
                                  <br>
                                  <button type="submit" class="btn btn-primary my-5">Check fare</button>
                                  <a class="btn btn-primary" href="/timings" role="button">Check Timings</a>
                              </form>
                          </div>
                      </div>
                      
  
  
  
  
                  </div>
  
              </div>
          </div>
          <div class="result">
              <div class="card ">
                  <div class="card-body cardbodycss">
                      {% block main %}

                      {% endblock main %}
                  </div>
              </div>
          </div>
      </div>
      <div class="map">
        <iframe src="https://www.google.com/maps/d/embed?mid=1MOL_c4AfjKkC60pZgzCAQHbF1m4safo&ehbc=2E312F" width="100%" height="340" style="justify-content: center;"></iframe>
      </div>
  </div>
  <div class="card text-center" style="margin-top: 9rem;">
    <div class="card-body ">
      <h5 class="card-title">Metro fare Calculator</h5>
      <p class="card-text">Unofficial Metro fare calculator</p>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"></script>
</body>

</html>

<body style="background-color: rgb(101,95,210);background: linear-gradient(90deg, rgba(101,95,210,1) 0%, rgba(9,9,121,1) 0%, rgba(0,212,255,1) 100%)">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Metro Fare Calculator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
  
  
  
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
  
        </div>
      </div>
    </nav>
  
    <div class="container text-center my-4">
      <h3 style="color: #fff;">Kanpur Metro</h3>
      <div class="row">
  
        <div class="col-sm-4">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <div>
                <h5 class="card-title ">Fare Calculator</h5>
              </div>
              <div>
                <form action="/result" method="get" class="my-3">
                  <h3>From</h3>
                  <select name="origin" id="origin">
                    <option value="Geeta_Nagar">Geeta Nagar</option>
                    <option value="Gurudev_Chauraha">Gurudev Chauraha</option>
                    <option value="IIT_Kanpur">IIT Kanpur</option>
                    <option value="Kalyanpur">Kalyanpur</option>
                    <option value="Lala_Lajpat_Rai_Hospital">Lala Lajpat Rai Hospital</option>
                    <option value="Motijheel">Motijheel</option>
                    <option value="Rawatpur">Rawatpur</option>
                    <option value="SPM_Hospital">SPM Hospital</option>
                    <option value="Vishwavidyalay">Vishwavidyalay</option>
                  </select>
                  <h3 class="my-3">To</h3>
                  <select name="dest" id="dest">
                    <option value="Geeta_Nagar">Geeta Nagar</option>
                    <option value="Gurudev_Chauraha">Gurudev Chauraha</option>
                    <option value="IIT_Kanpur">IIT Kanpur</option>
                    <option value="Kalyanpur">Kalyanpur</option>
                    <option value="Lala_Lajpat_Rai_Hospital">Lala Lajpat Rai Hospital</option>
                    <option value="Motijheel">Motijheel</option>
                    <option value="Rawatpur">Rawatpur</option>
                    <option value="SPM_Hospital">SPM Hospital</option>
                    <option value="Vishwavidyalay">Vishwavidyalay</option>
  
  
  
  
  
                  </select>
                  <br>
                  <button type="submit" class="btn btn-primary my-5">Check fare</button>
                  <a class="btn btn-primary" href="/timings" role="button">Check Timings</a>
                </form>
              </div>
  
  
  
  
            </div>
  
          </div>
  
        </div>
        <div class="col-sm-4">
          <img src="{% static 'kanpur metro map.png' %}" alt="Kanpur Metro Map" style="height: 20rem;width: 36rem;margin-left: -119px;margin-top: 2rem;">
        </div>
        <div class="col-sm-4">
          <div class="card mx-sm-5" style="width: 18rem;">
            <div class="card-body">
              {% block main %}
  
              {% endblock main %}
            </div>
          </div>
        </div>
  
      </div>
    </div>
    <div class="card text-center sticky-bottom" style="margin-top: 9rem;">
      <div class="card-body ">
        <h5 class="card-title">Metro fare Calculator</h5>
        <p class="card-text">Unofficial Metro fare calculator</p>
      </div>
      
    </div>
  
  
  
  
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>

{% load static %}
<!doctype html>
<html lang="en">

<head>

    <title>Metro Fare</title>
    <link rel="stylesheet" href="{% static 'style.css'%}">

            </button>

                                        <option value="vsn">Vasudev Nagar</option>
                                        <option value="zm">Zero Mile Freedom Park</option>
                                    </select>
                                    <br>
                                    <button type="submit" class="btn btn-primary my-5">Check fare</button>
                                    <a class="btn btn-primary" href="/timings" role="button">Check Timings</a>

                        </div>





                    </div>

                </div>
            </div>
            <div class="result">
                <div class="card ">
                    <div class="card-body cardbodycss">
                        {% block main %}

                        {% endblock main %}
                    </div>
                </div>
            </div>

    <div class="card text-center" style="margin-top: 9rem;">
        <div class="card-body ">
            <h5 class="card-title">Metro fare Calculator</h5>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
